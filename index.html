<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Rocket Coffee</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div style="display: flex; flex: 1; justify-content: center">
          <img
            id="logo-desktop"
            src="./assets/logo-desktop.svg"
            alt="rocket-coffee-icon-desktop"
          />
          <img
            id="logo-mobile"
            src="./assets/logo-mobile.svg"
            alt="rocket-coffee-icon-mobile"
          />
          <img
            src="./assets/menu-buguer-open.svg"
            alt="menu-open"
            class="menu-mobile-button"
          />
        </div>
        <div style="display: flex; flex: 1; justify-content: center">
          <nav class="nav-desktop">
            <span> Home </span>
            <span> Menu </span>
            <span> Recompensas </span>
            <span> Gift Cards </span>
            <span> Lojas </span>
          </nav>
        </div>
        <div style="display: flex; flex: 1; justify-content: center">
          <button class="rocket-coffee-button disable-on-mobile">
            PEGAR MEU CAFÉ
          </button>
        </div>
      </header>
      <div class="menu-mobile">
        <button>Home</button>
        <button>Menu</button>
        <button>Recompensas</button>
        <button>Cards</button>
        <button>Lojas</button>
      </div>
      <h2 class="main-motto disable-on-desktop">
        O café que fará seu código decolar para o próximo nível.
      </h2>
      <button class="rocket-coffee-button disable-on-desktop">
        PEGAR MEU CAFÉ <img src="./assets/arrow.svg" alt="get-coffee-arrow" />
      </button>
      <div class="desktop-main-content disable-on-mobile">
        <div class="content-desktop">
          <section class="great-coffee-section">
            <h1>Great Coffee</h1>
            <h1 class="great-code">< Great Coffee /></h1>
          </section>
          <img
            src="./assets/rocket-coffee.png"
            alt="rocket-coffee-cup"
            class="rocket-coffee-image"
          />
        </div>
      </div>
      <div class="mobile-main-content disable-on-desktop">
        <div class="content-mobile">
          <section class="great-coffee-section">
            <h1>Great Coffee</h1>
            <h1 class="great-code">< Great Coffee /></h1>
          </section>
          <img src="./assets/rocket-coffee.png" alt="rocket-coffee-cup" />
        </div>
      </div>
    </div>
    <script src="./js/menu.js"></script>
  </body>
</html>
